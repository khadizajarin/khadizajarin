name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" 
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: khadizajarin
          outputs: snake.svg  # Change output filename

      - name: List Files for Debugging
        run: ls -la

      - name: Upload Generated SVG
        uses: actions/upload-artifact@v2
        with:
          name: snake
          path: snake.svg  # Ensure this matches the output file
